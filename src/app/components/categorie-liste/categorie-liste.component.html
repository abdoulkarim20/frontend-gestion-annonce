<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h4 class="text-center">La liste des categorie</h4>
            <div *ngIf="message" class="alert alert-success" role="alert">
                <p class="text-center">Vous avez supprimer une categorie avec success. <span class="btn" (click)="removeMessage()"><i class="bi bi-x-circle"></i></span></p>
            </div>
        </div>
        <div class="card-body">
            <div *ngIf="errorMessage">
                <p class="text-danger text-center">{{errorMessage}}</p>
                <p class="text-center"><span>Actualise la page</span></p>
            </div>
            <table class="table" *ngIf="!errorMessage">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Libelle</th>
                        <th>Description</th>
                        <th colspan="3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categorie of categories | paginate
                            :{ itemsPerPage:tableSize, 
                                currentPage:page, 
                                totalItems:count };">
                        <td>{{categorie.id}}</td>
                        <td>{{categorie.libelle}}</td>
                        <td>{{categorie.descrition}}</td>
                        <td class="btn button-style text-primary" routerLink="/edit-categore/{{categorie.id}}">
                            <i class="bi bi-pencil-square"></i>
                        </td>
                        <td class="btn button-style text-info" routerLink="/detail-categorie/{{categorie.id}}">
                            <i class="bi bi-eye-fill"></i>
                        </td>
                        <td class="btn button-style text-danger" (click)="deleteCategorie(categorie.id)">
                            <i class="bi bi-trash3-fill"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <pagination-controls
                  previousLabel="Précédent"
                  nextLabel="Suivant"
                  (pageChange)="onTableDataChange($event)">
                </pagination-controls>
              </div>
        </div>
    </div>
</div>
