<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4 class="text-center">Formulaire d'ajout de produit</h4>
        </div>
        <div class="card-body">
            <div class="formulaire-section">
                <div class="col-md-8 col-sm-12">
                    <img src="../assets/images/relax.png" class="img-fluid"/>
                </div>
                <div class="col-md-4-sm-12">
                    <form [formGroup]="addProduit" (ngSubmit)="saveProduit()"> 
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Le nom du produit</label>
                          <input type="text" formControlName="produitName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <div>
                              <img [src]="urllink" class="img-fluuid" class="rounded-circle" width="40%" height="40%">
                            </div>
                          </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">photo</label>
                            <input type="file" class="form-control" formControlName="photo" (change)="selectFile($event)" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">prix</label>
                            <input type="text" class="form-control" formControlName="prix" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">description du produit</label>
                            <input type="text" formControlName="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Selectionnez une ategorie du produit</label>
                            <select class="form-select"  aria-label="Default select example" formControlName="categorie">
                                <!-- <option selected>La categorie du produit</option> -->
                                <option  *ngFor="let categorie of categories" [ngValue]="categorie">{{categorie.libelle}}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
